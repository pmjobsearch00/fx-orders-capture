<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<script type="text/javascript" src="/js/bootstrap.min.js"
    th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="/js/jquery.min.js"
    th:src="@{/js/jquery.min.js}"></script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FX-ORDER</title>

<style>
.row.no-gutter {
	margin-left: 0;
	margin-right: 0;
}

.row.no-gutter [class*='col-']:not (:first-child ), .row.no-gutter [class*='col-']:not
	(:last-child ) {
	padding-right: 0;
	padding-left: 0;
}

::-webkit-scrollbar {
   width: 5px;
}
 
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
}
 
::-webkit-scrollbar-thumb {
  background-color: darkgrey;
  outline: 1px solid slategrey;
}

</style>

</head>

<body>

	<nav class="navbar navbar-inverse">
		<h4 align="center"
			style="font-size: 25px; color: #6A5ACD; margin-top: 15px;">
			FX Order Application</h4>
	</nav>

	<div class="container">

		<div class="row no-gutter">
			<div class="col-sm-2">

				<div class="panel panel-default"
					style="height: 82vh; position: fixed; overflow-y: scroll; 
					overflow-x: hidden; width: 14%; border: none; box-shadow: none;">


					<div class="panel-body"
						style="overflow-y: hidden; overflow-x: hidden;">
						
						<a th:class="@{btn btn-primary btn-block}" th:style="@{text-align: left}" th:href="@{/newOrder}">New Order</a>                         
                        <a th:class="@{btn btn-primary btn-block}" th:style="@{text-align: left}" th:href="@{/searchOrders}">Search Orders</a> 					
						<hr>
					</div>

				</div>
			</div>

			<div class="col-sm-10">
			
			<hr><br>
			
			<h4 align="center"
            style="font-size: 25px; color: #6A5ACD; margin-top: 15px;">Welcome to Forex Trading Home!<br>
            Please select an option from left panel.</h4>
            
            <hr><br>
			
			</div>

		</div>

	</div>


</body>
</html>
